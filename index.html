<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="main">

        <div class="left"></div>

        <div class="right">
            <div class="rChild1">
                <p>Gotcha! This service is just a dream.. You need something
                like this in your life to help you turn your dreams
                into reality.<br>
                Sign up <em>now</em> to get started.<br><br>

                You <em>know</em> you want to.
                </p>
            </div>
            <div class="rChild2">
                <div class="doThis">Let's do this!</div>
                <form action="" method="post">

                    <div class="formWrapper">
                    <section class="formSide1">
                    <div>
                    <label for="firstName">FIRST NAME</label><br>
                    <input name="firstName" minlength="3" required>
                    </div>

                    <div>
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" required>
                    </div>

                    <div>
                    <label for="password">PASSWORD</label><br>
                    <input type="password" name="password" minlength="8" required>
                    </div>
                    </section>

                    <section class="formSide2">
                    <div>
                    <label for="lastName">LAST NAME</label><br>
                    <input type="text" name="lastName" minlength="2" required>
                    </div>  
                    
                    <div>
                    <label for="tel">PHONE NUMBER</label><br>
                    <input type="tel" name="tel" pattern="\d{3}-\d{3}-\d{4}" placeholder="xxx-xxx-xxxx" required>
                    </div>

                    <div>
                    <label for="confirmPassword">CONFIRM PASSWORD</label><br>
                    <input type="text" name="password" minlength="8" required>
                    </div>
                    </section>
                    </div>  
                </div>
                    <div class="rChild3">
                        <button type="submit" class="createAcc">Create Account</button>
                        <div>Already have an account? <a href="">Log in</a></div>
                    </div>
                </form>
             </div>

    </div>
    
</body>
</html>
